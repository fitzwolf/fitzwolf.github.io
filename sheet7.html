<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Investment Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="chart-header">
        <h1>Investment Tracker</h1>
    </div>
    <div id="investment-input">
        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date" value="2007-12-03" min="2007-12-03" max="2022-12-30">
        <label for="end-date">End date:</label>
        <input type="date" id="end-date" name="end-date" value="2022-12-30" min="2007-12-03" max="2022-12-30">
        <label for="investment">Investment:</label>
        <input type="number" id="investment" name="investment" value="1000">
        <label for="apple-percentage">Apple percentage:</label>
        <input type="number" id="apple-percentage" name="apple-percentage" value="25" min="0" max="100">
        <label for="slv-percentage">SLV percentage:</label>
        <input type="number" id="slv-percentage" name="slv-percentage" value="25" min="0" max="100">
        <label for="spy-percentage">SPY percentage:</label>
        <input type="number" id="spy-percentage" name="spy-percentage" value="25" min="0" max="100">
        <label for="dia-percentage">DIA percentage:</label>
        <input type="number" id="dia-percentage" name="dia-percentage" value="25" min="0" max="100">
        <button id="calculate">Calculate</button>
    </div>

    <div id="chart-container">
        <svg id="combined-chart"></svg>
    </div>

    <div id="investment-display">
        <p id="apple-investment">Initial Apple Investment: $</p>
        <p id="slv-investment">Initial SLV Investment: $</p>
        <p id="spy-investment">Initial SPY Investment: $</p>
        <p id="dia-investment">Initial DIA Investment: $</p>
        <p id="total-investment">Total Investment: $</p>
        <p id="running-total">Running Total: $</p>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/tracker.js"></script>
</body>

</html>
